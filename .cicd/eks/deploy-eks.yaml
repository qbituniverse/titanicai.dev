apiVersion: v1
kind: Namespace
metadata:
  name: titanicai-demo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanicai-demo-webapp
  namespace: titanicai-demo
  labels:
    app: titanicai-demo-webapp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: titanicai-demo-webapp
  template:
    metadata:
      labels:
        app: titanicai-demo-webapp
    spec:
      containers:
      - name: titanicai-demo-webapp
        image: qbituniverse/titanicai-webapp:latest
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: titanicai-demo-webapp-config
              key: Environment
        - name: WebApp__AiApi__BaseUri
          valueFrom:
            configMapKeyRef:
              name: titanicai-demo-webapp-config
              key: BaseUri

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanicai-demo-api
  namespace: titanicai-demo
  labels:
    app: titanicai-demo-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: titanicai-demo-api
  template:
    metadata:
      labels:
        app: titanicai-demo-api
    spec:
      restartPolicy: Always
      containers:
      - name: titanicai-demo-api
        image: qbituniverse/titanicai-api:latest
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_BIND_SERVICE"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: titanicai-demo-api
  namespace: titanicai-demo
spec:
  selector:
    app: titanicai-demo-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: titanicai-demo-webapp
  namespace: titanicai-demo
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: <AWS SSL CERT ARN>
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  selector:
    app: titanicai-demo-webapp
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 80
  type: LoadBalancer

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: titanicai-demo-webapp-config
  namespace: titanicai-demo
data:
  Environment: Production
  BaseUri: http://titanicai-demo-api.titanicai-demo.svc.cluster.local