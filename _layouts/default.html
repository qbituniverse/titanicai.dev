<!doctype html>
<html lang="{{ site.lang | default: "en-GB" }}">
  <head>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/custom.css">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/">titanicai.dev</a></h1>
        <ul>
          <li><a href="https://demo.titanicai.dev" target="_blank">Browse <strong>Demo</strong></a></li>
          <li><a href="https://github.com/qbituniverse/titanicai.dev/archive/main.zip">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/qbituniverse/titanicai.dev/archive/main.tar.gz">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/qbituniverse/titanicai.dev" target="_blank">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <footer>
      <p><a href="/">titanicai.dev</a> maintained by <a href="https://www.linkedin.com/in/marcinnarloch" target="_blank">Marcin Narloch</a> from <a href="https://qbituniverse.com" target="_blank">qbituniverse.com</a> source code on <a href="https://github.com/qbituniverse/titanicai.dev" target="_blank">GitHub</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
